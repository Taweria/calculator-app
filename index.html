<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Calc </h1>
    </header>
   

    <main>
        <div class="result">
            
        </div>
    
       <div class="buttons">
            <div class="grid">
                <button class="7 numbers"> 7 </button>
                <button class="8 numbers"> 8 </button>
                <button class="9 numbers"> 9 </button>
                <button class="del"> DEL </button>
                
                <button class="4 numbers"> 4 </button>
                <button class="5 numbers"> 5 </button>
                <button class="6 numbers"> 6 </button>
                <button class="plus operations"> + </button>
        
                <button class="1 numbers"> 1 </button>
                <button class="2 numbers"> 2 </button>
                <button class="3 numbers"> 3 </button>
                <button class="minus operations"> - </button>
        
                <button class="point"> . </button>
                <button class="0 numbers"> 0 </button>
                <button class="divide operations"> / </button>
                <button class="multiple operations"> x </button>
        
                <button class="reset"> RESET </button>
                <button class="equal"> = </button>
            </div>
        
       </div>
    </main>
    <script src='./assets/js/script.js'></script>
</body>
</html>
